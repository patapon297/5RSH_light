<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Light Bootstrap Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="../static/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>
    <!--   Core JS Files   -->
    <script src="../static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/iro.min.js"></script>
    <script src="../static/js/script.js"></script>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="wrapper">
    <iframe width="0" height="0" border="0" style="display: none" name="dummyframe" id="dummyframe"></iframe>
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">

                    <span class="navbar-brand">5. Stock - Bester Stock</span>
                </div>

        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">

                            <div class="header">
                                <h4 class="title">Color Picker</h4>
                            </div>
                            <div class="content">
                                <div class="ct-chart ct-perfect-fourth" id="color-picker-container"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Board</h4>
                            </div>
                            <div class="content">
                                <div class="ct-chart ct-perfect-fourth" id="board">
                                    <div class="fieldrow">
                                        <div class="field" id="field-1"></div>
                                        <div class="field" id="field-2"></div>
                                        <div class="field" id="field-3"></div>
                                        <div class="field" id="field-4"></div>
                                        <div class="field" id="field-5"></div>
                                        <div class="field" id="field-6"></div>

                                    </div>
                                    <div class="fieldrow">
                                        <div class="field" id="field-7"></div>
                                        <div class="field" id="field-8"></div>
                                        <div class="field" id="field-9"></div>
                                        <div class="field" id="field-10"></div>
                                        <div class="field" id="field-11"></div>
                                        <div class="field" id="field-12"></div>

                                    </div>
                                    <div class="fieldrow">
                                        <div class="field" id="field-13"></div>
                                        <div class="field" id="field-14"></div>
                                        <div class="field" id="field-15"></div>
                                        <div class="field" id="field-16"></div>
                                        <div class="field" id="field-17"></div>
                                        <div class="field" id="field-18"></div>

                                    </div>
                                    <div class="fieldrow">
                                        <div id="field-all" class="field">Color All</div>
                                    </div>
                                </div>
                            </div>
                            <form style="display: none" name="main" target="dummyframe" method="post">

                                <button class="box-btn" id="1" name="1">1</button>
                                <button class="box-btn" id="2" name="2">2</button>
                                <button class="box-btn" id="3" name="3">3</button>
                                <button class="box-btn" id="4" name="4">4</button>
                                <button class="box-btn" id="5" name="5">5</button>
                                <button class="box-btn" id="6" name="6">6</button>
                                <button class="box-btn" id="7" name="7">7</button>
                                <button class="box-btn" id="8" name="8">8</button>
                                <button class="box-btn" id="9" name="9">9</button>
                                <button class="box-btn" id="10" name="10">10</button>
                                <button class="box-btn" id="11" name="11">11</button>
                                <button class="box-btn" id="12" name="12">12</button>
                                <button class="box-btn" id="13" name="13">13</button>
                                <button class="box-btn" id="14" name="14">14</button>
                                <button class="box-btn" id="15" name="15">15</button>
                                <button class="box-btn" id="16" name="16">16</button>
                                <button class="box-btn" id="17" name="17">17</button>
                                <button class="box-btn" id="18" name="18">18</button>

                                <button id="all" name="">Color All</button>


                            </form>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="card ">
                            <div class="header">
                                <h4 class="title">Animations</h4>
                            </div>
                            <div class="content">
                                <form class="" name="main" target="dummyframe" method="post">
                                    <table style="width: 100%">
                                        <tr>
                                            <td colspan="2">
                                                <button class="anim-btn btn btn" name="Off">Off</button>
                                            </td>
                                            <td colspan="2">
                                                <button class="anim-btn btn" name="White">White</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <button class="anim-btn btn" name="Rainbow_Cycle">Rainbow Cycle</button>
                                            </td>
                                            <td colspan="2">
                                                <button class="anim-btn btn" name="Rainbow_Step">Rainbow Steps</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <button class="anim-btn btn" name="Rainbow_Step_Boxes">Rainbow Step
                                                    Boxes
                                                </button>
                                            </td>
                                            <td colspan="2">
                                                <button class="anim-btn btn" name="Rainbow_Step_All_Boxes">Rainbow Step
                                                    All Boxes
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="anim-btn btn" name="Theater_Chase">Theater Chase</button>
                                            </td>
                                            <td colspan="2">
                                                <button class="anim-btn btn" name="Theater_Chase_Rainbow">Theater Chase
                                                    Rainbow
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <button class="anim-btn btn" name="Theater_Chase_Boxes">Theater Chase
                                                    Boxes
                                                </button>
                                            </td>
                                            <td colspan="2">
                                                <button class="anim-btn btn" name="Countdown">Countdown
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <button class="anim-btn btn" name="Flash_White">Flash White</button>
                                            </td>
                                            <td colspan="2">
                                                <button class="anim-btn btn step_boxes_btn" name="Step_Boxes">Step Boxes</button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>


</body>


</html>
